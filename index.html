<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meeting Notes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <!-- LEFT PANE -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h1>Notes</h1>

          <button id="newLogBtn" class="btn" type="button">➕ New Log (Template)</button>


          <label class="label" for="filenameFilter">File name</label>
          <input
            id="filenameFilter"
            class="input"
            type="text"
            placeholder="Filter by date or name…"
            autocomplete="off"
          />

          <label class="label" for="globalSearch">Search all notes</label>
          <input
            id="globalSearch"
            class="input"
            type="text"
            placeholder="Search contents…"
            autocomplete="off"
          />

          <div id="globalSearchMeta" class="meta"></div>
        </div>

        <div id="fileList" class="file-list" role="list"></div>

        <div class="sidebar-footer">
          <div class="hint">
            Add notes by dropping <code>.txt</code> files into <code>/notes</code>
            and updating <code>notes.json</code>.
          </div>
        </div>
      </aside>

      <!-- MAIN PANE -->
      <main class="main">
        <header class="main-header">
          <div class="title-wrap">
            <div id="noteTitle" class="note-title">Select a note</div>
            <div id="noteSubtitle" class="note-subtitle"></div>
          </div>

          <div class="right-controls">
            <div id="viewTabs" class="tabs" role="tablist" aria-label="Views">
              <button id="tabNotes" class="tab active" role="tab">Notes</button>
              <button id="tabGenerators" class="tab" role="tab">Generators</button>
            </div>

            <div class="search-in-note">
              <label class="label" for="inNoteSearch">Search in this note</label>
              <input
                id="inNoteSearch"
                class="input"
                type="text"
                placeholder="Find…"
                autocomplete="off"
                disabled
              />
              <div id="inNoteMeta" class="meta"></div>
            </div>
          </div>
        </header>

        <!-- NOTES VIEW -->
        <section id="noteContent" class="note-content">
          <div class="empty-state">
            <p>Pick a note from the left.</p>
            <p class="small">
              Notes are loaded from <code>/notes/notes.json</code>.
            </p>
          </div>
        </section>

        <!-- GENERATORS VIEW (hidden by default) -->
        <section id="generatorsView" class="note-content hidden">
          <div class="empty-state" id="generatorsEmpty">
            <p>No generator headings detected in notes yet.</p>
            <p class="small">Each section heading (except <code>Power Cycle</code>) becomes a generator entry.</p>
          </div>

          <div id="generatorList" class="generator-list"></div>

          <div id="generatorMentions" class="generator-mentions hidden"></div>
        </section>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
